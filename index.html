<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì „êµ¬ ë„ê¸° ê²Œì„</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .light-on {
            color: #FFD700;
            font-size: 2rem;
        }
        .light-off {
            color: #808080;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useCallback, useRef } = React;
        const MAX = 10;
        const INF = 1e9;
        const dx = [0, 0, 1, -1];
        const dy = [1, -1, 0, 0];

        const LightGame = () => {
            const [grid, setGrid] = useState(Array(10).fill().map(() => Array(10).fill(false)));
            const [moves, setMoves] = useState(0);
            const [isSolving, setIsSolving] = useState(false);
            const intervalRef = useRef(null);

            const example = [
                "#O########",
                "OOO#######",
                "#O########",
                "####OO####",
                "###O##O###",
                "####OO####",
                "##########",
                "########O#",
                "#######OOO",
                "########O#"
            ];

            const outrange = (x, y) => {
                return x < 0 || x >= MAX || y < 0 || y >= MAX;
            };

            const toggle = (tmpArr, x, y) => {
                for (let i = 0; i < 4; i++) {
                    const nx = x + dx[i];
                    const ny = y + dy[i];
                    if (!outrange(nx, ny)) {
                        tmpArr[nx][ny] = !tmpArr[nx][ny];
                    }
                }
                tmpArr[x][y] = !tmpArr[x][y];
            };

            const islight = (tmpArr) => {
                for (let i = 0; i < MAX; i++) {
                    for (let j = 0; j < MAX; j++) {
                        if (tmpArr[i][j]) return true;
                    }
                }
                return false;
            };

            const solve = useCallback(() => {
                let ans = INF;
                const solution = [];
                let bestMoves = [];

                // Try all possible combinations for the first row
                for (let step = 0; step < (1 << MAX); step++) {
                    let cnt = 0;
                    const moves = [];
                    // Create a copy of the grid
                    const tmpArr = grid.map(row => [...row]);

                    // Handle first row based on current step
                    for (let bit = 0; bit < MAX; bit++) {
                        if (step & (1 << bit)) {
                            cnt++;
                            toggle(tmpArr, 0, bit);
                            moves.push([0, bit]);
                        }
                    }

                    // Process remaining rows
                    for (let x = 1; x < MAX; x++) {
                        for (let y = 0; y < MAX; y++) {
                            if (tmpArr[x - 1][y]) {
                                toggle(tmpArr, x, y);
                                moves.push([x, y]);
                                cnt++;
                            }
                        }
                    }

                    // Check if all lights are off
                    if (!islight(tmpArr)) {
                        if (cnt < ans) {
                            ans = cnt;
                            bestMoves = [...moves];
                        }
                    }
                }

                return ans === INF ? null : bestMoves;
            }, [grid]);

            const toggleLights = (row, col) => {
                const newGrid = grid.map(row => [...row]);
                const directions = [
                    [0, 0],   // current
                    [-1, 0],  // up
                    [1, 0],   // down
                    [0, -1],  // left
                    [0, 1]    // right
                ];
                directions.forEach(([dx, dy]) => {
                    const newRow = row + dx;
                    const newCol = col + dy;
                    if (newRow >= 0 && newRow < 10 && newCol >= 0 && newCol < 10) {
                        newGrid[newRow][newCol] = !newGrid[newRow][newCol];
                    }
                });
                setGrid(newGrid);
                setMoves(moves + 1);
            };

            const loadExample = () => {
                const newGrid = example.map(row => 
                    row.split('').map(cell => cell === 'O')
                );
                setGrid(newGrid);
                setMoves(0);
            };

            const generateRandom = () => {
                const newGrid = Array(10).fill().map(() => 
                    Array(10).fill().map(() => Math.random() < 0.3)
                );
                setGrid(newGrid);
                setMoves(0);
            };

            const isComplete = () => grid.every(row => row.every(cell => !cell));

            const autoSolve = async () => {
                const solution = solve();
                if (!solution) {
                    alert("í•´ê²°ì±…ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤!");
                    return;
                }

                setIsSolving(true);
                let index = 0;

                intervalRef.current = setInterval(() => {
                    if (index >= solution.length) {
                        clearInterval(intervalRef.current);
                        setIsSolving(false);
                        return;
                    }

                    const [i, j] = solution[index];
                    toggleLights(i, j);
                    index++;
                }, 500);
            };

            React.useEffect(() => {
                return () => {
                    if (intervalRef.current) {
                        clearInterval(intervalRef.current);
                    }
                };
            }, []);

            return (
                <div className="p-4 flex flex-col items-center space-y-4">
                    <div className="space-x-4 mb-4">
                        <button 
                            onClick={loadExample} 
                            className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                            disabled={isSolving}
                        >
                            ì˜ˆì œ ë¡œë“œ
                        </button>
                        <button 
                            onClick={generateRandom} 
                            className="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
                            disabled={isSolving}
                        >
                            ëœë¤ ìƒì„±
                        </button>
                        <button 
                            onClick={autoSolve} 
                            className="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600"
                            disabled={isSolving}
                        >
                            ìë™ í•´ê²°
                        </button>
                    </div>

                    <div className="border border-gray-300 p-4 rounded-lg">
                        {grid.map((row, i) => (
                            <div key={i} className="flex">
                                {row.map((cell, j) => (
                                    <button
                                        key={`${i}-${j}`}
                                        onClick={() => toggleLights(i, j)}
                                        className="p-2 transition-colors duration-200"
                                        disabled={isSolving}
                                    >
                                        <span className={cell ? 'light-on' : 'light-off'}>
                                            {cell ? 'ğŸ’¡' : 'âšª'}
                                        </span>
                                    </button>
                                ))}
                            </div>
                        ))}
                    </div>

                    <div className="text-lg">
                        ì´ë™ íšŸìˆ˜: {moves}
                    </div>
                    
                    {isComplete() && moves > 0 && (
                        <div className="text-green-500 font-bold text-xl">
                            ì¶•í•˜í•©ë‹ˆë‹¤! {moves}ë²ˆ ë§Œì— ì™„ë£Œí•˜ì…¨ìŠµë‹ˆë‹¤!
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<LightGame />, document.getElementById('root'));
    </script>
</body>
</html>
